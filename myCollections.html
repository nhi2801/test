        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap  -->

        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./css/side-bar.css">

    <link rel="stylesheet" href="./css/quiz-info-card.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/myCollections.css">
    <link rel="stylesheet" href="./css/responsive/header.css">

    <title>Thư viện - Quiz</title>
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <header class="main-header">
        <div class="top-header">
            <div class="top-header-box">
                <div class="menu-bar fas fa-bars">
                </div>
                <div class="logo"><a href="./main.html">Quiz</a></div>
                <form id="search">
                    <input type="search" class="search-data" name="search" id="search-bar" placeholder="Tìm kiếm..."
                        required>
                    <button type="submit" class="fas fa-search"></button>
                </form>
                <div class="tray">
                    <a class="join-game-btn">Nhập Code</a>

                </div>
            </div>
        </div>

        <div class="bottom-header-wrapper">
            <div class="bottom-header-container">
                <div class="bottom-header">
                    <div class="bottom-header-inner">
                        <div class="title"> <span id="category"> Thư viện </span>(<span class="count"></span>)</div>
                        <div class="order-container">
                            <span class="text">Sắp xếp</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="main">
        <nav class="main-navigation mt-5">
            <div class="main-navigation-inner">

            </div>
        </nav>
        <article id="page-container" class="article">
            <div class="page-inner">
                <div class="my-quizizz view-container">
                    <div class="fas fa-arrow-circle-left click-show">
                    </div>
                    <div class="my-quizizz-container">
                        <div class="search-results-list">

                        </div>
                    </div>
                    <div class="collections-container">
                        <div class="collections">
                            <div class="collections-section">
                                <div class="collections-title">
                                    <div class="collection-title-img"></div>
                                    Bộ sưu tập
                                </div>
                                <div class="collections-inner">
                                    <ul class="collections-list">
                                        <li class="right-bar-list" data-category="savedQuiz">
                                            <button class="tag">
                                                <i class="far fa-folder-open" aria-hidden="true"></i>
                                                Thư viện của tôi
                                            </button>
                                        </li>
                                        <li class="right-bar-list" data-category="createdQuiz">
                                            <button class="tag">
                                                <i class="fas fa-folder" aria-hidden="true"></i>
                                                Bài thi đã tạo
                                            </button>
                                        </li>
                                        <li class="right-bar-list" data-category="likedQuiz">
                                            <button class="tag">
                                                <i class="fas fa-heart" aria-hidden="true"></i>
                                                Bài thi đã thích
                                            </button>
                                        </li>
                                        <div aria-hidden="true" class="divider "></div>
                                    </ul>
                                    <div class="no-collections">
                                        <div class="msg ">Bạn chưa tạo bộ sưu tập!</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>


    </div>
</body>
